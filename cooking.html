<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking</title>
    <link rel="stylesheet" href="cooking.css">
    <script src="https://kit.fontawesome.com/b7c1329300.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Search For Meals With Your Main Ingredient!
                </h2>
                <blockquote>Never trust a skinny Chief - Iain Hewitson</blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Search an Ingredient" id="search-input">
                    <button class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="meal-result">
                    <h2 class="title">Your Search Results</h2>
                    <div id="meal">
                        <!-- meal item
                      
                        end of meal item -->
                    </div>
                </div>

                <div class="meal-details">
                    <!-- recipe close button -->
                    <button class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <!-- content for meal -->
                    <div class="meal-details-content">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cooking.js"></script>
</body>

</html>
